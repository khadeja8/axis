<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AXIS | الرئيسية</title>

  <!-- خطوط + أيقونات (اختياري) -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- ملف التنسيقات -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- شريط التنقّل (أيقونات الواجهات) -->
    <nav class="top-nav" aria-label="التنقّل الرئيسي">
      <button class="nav-btn is-active" data-target="home" aria-current="page">الرئيسية</button>
      <button class="nav-btn" data-target="idea">الفكرة</button>
      <button class="nav-btn" data-target="about">عن AXIS</button>
      <button class="nav-btn" data-target="contact">تواصل معنا</button>
    </nav>

    <!-- منطقة الشاشات -->
    <main class="screens" id="screens" tabindex="-1">

      <!-- شاشة: الرئيسية -->
      <section id="home" class="screen is-visible" aria-labelledby="home-title">
        <h1 id="home-title" class="sr-only">الرئيسية</h1>

        <!-- فقاعة مقترح -->
        <div class="bubble-row" aria-live="polite">
          <div class="bubble bubble--reply">Suggest</div>
        </div>

        <!-- صندوق "بماذا تُفكّر؟" مع زر السهم -->
        <div class="think-row">
          <button class="fab-toggle" aria-label="عرض/إخفاء">
            <i class="fa-solid fa-chevron-up" aria-hidden="true"></i>
          </button>
          <div class="think-box" role="textbox" aria-label="بماذا تُفكّر؟">بِماذا تُفكّر؟</div>
        </div>
      </section>

      <!-- شاشة: الفكرة -->
      <section id="idea" class="screen" aria-labelledby="idea-title" hidden>
        <h1 id="idea-title" class="sr-only">الفكرة</h1>
        <div class="container">
          <p>هنا محتوى صفحة الفكرة…</p>
        </div>
      </section>

      <!-- شاشة: عن AXIS -->
      <section id="about" class="screen" aria-labelledby="about-title" hidden>
        <h1 id="about-title" class="sr-only">عن AXIS</h1>
        <div class="container">
          <p>هنا تعريف موجز عن AXIS…</p>
        </div>
      </section>

      <!-- شاشة: تواصل معنا -->
      <section id="contact" class="screen" aria-labelledby="contact-title" hidden>
        <h1 id="contact-title" class="sr-only">تواصل معنا</h1>
        <div class="container">
          <p>هنا وسائل التواصل والنموذج…</p>
        </div>
      </section>

    </main>

  </div>

  <!-- ملف السكربت -->
  <script defer src="script.js"></script>
</body>
</html>
