<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Axis — الرئيسية</title>

  <!-- خطوط وأيقونات حديثة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200..700" rel="stylesheet" />

  <!-- ملفاتنا -->
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="home">
  <!-- الهيدر/النافبار (مكرر بكل الصفحات) -->
  <header class="topbar" role="banner">
    <div class="brand">

    </div>

    <nav class="main-nav" aria-label="التنقّل الرئيسي">
      <a class="nav-btn" href="index.html" data-match="home">
        <span class="material-symbols-outlined" aria-hidden="true">home</span>
        <span>الرئيسية</span>
      </a>
      <a class="nav-btn" href="memory.html" data-match="memory">
        <span class="material-symbols-outlined" aria-hidden="true">edit_note</span>
        <span>المفكرة</span>
      </a>
      <a class="nav-btn" href="about.html" data-match="about">
        <span class="material-symbols-outlined" aria-hidden="true">info</span>
        <span>عن Axis</span>
      </a>
      <a class="nav-btn" href="contact.html" data-match="contact">
        <span class="material-symbols-outlined" aria-hidden="true">call</span>
        <span>تواصل</span>
      </a>
    </nav>


  </header>

<main id="home" class="page-wrap" role="main">
  <!-- حاوية جديدة للسنترة -->
  <section class="home-hero">
    <!-- الشيبّات -->
    <div id="chipRow" class="chip-row" aria-label="اقتراحات سريعة"></div>

    <!-- مربع البحث -->
    <div class="search-bar" role="search">
      <input
        id="emotionInput"
        type="text"
        inputmode="text"
        placeholder="بماذا تفكر؟"
        aria-label="ابحث بحسب الشعور"
      />
      <button id="sendQuery" class="send-btn" aria-label="أرسل" title="أرسل">
        <span class="material-symbols-outlined" aria-hidden="true">arrow_upward_alt</span>
      </button>
    </div>
  </section>
  <!-- ===== Axis bottom art ===== -->
<section class="axis-bottom-art" aria-hidden="true">
  <img class="axis-bottom-art__img" src="photo1.png" alt="Axis Art">
</section>

  <!-- نتائج -->
  <div id="results" class="results" aria-live="polite"></div>
</main>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
