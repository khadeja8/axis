<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Axis — الرئيسية</title>

  <!-- خطوط وأيقونات حديثة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200..700" rel="stylesheet" />

  <!-- ملفاتنا -->
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="home">
  <!-- الهيدر/النافبار (مكرر بكل الصفحات) -->
  <header class="topbar" role="banner">
    <div class="brand"> 
      <span class="material-symbols-outlined logo-ico" aria-hidden="true">egg_alt</span>
      <span class="brand-name">Axis</span>
    </div>

    <nav class="main-nav" aria-label="التنقّل الرئيسي">
      <a class="nav-btn" href="index.html" data-match="home">
        <span class="material-symbols-outlined" aria-hidden="true">home</span>
        <span>الرئيسية</span>
      </a>
      <a class="nav-btn" href="memory.html" data-match="memory">
        <span class="material-symbols-outlined" aria-hidden="true">edit_note</span>
        <span>المفكرة</span>
      </a>
      <a class="nav-btn" href="about.html" data-match="about">
        <span class="material-symbols-outlined" aria-hidden="true">info</span>
        <span>عن Axis</span>
      </a>
      <a class="nav-btn" href="contact.html" data-match="contact">
        <span class="material-symbols-outlined" aria-hidden="true">call</span>
        <span>تواصل</span>
      </a>
    </nav>

    <div class="top-actions">
      <button id="toggleTheme" class="icon-btn" title="الوضع الداكن/الفاتح">
        <span class="material-symbols-outlined" aria-hidden="true">dark_mode</span>
      </button>
    </div>
  </header>

  <main id="home" class="page-wrap" role="main">
    <!-- عنوان بسيط -->
    <header class="view-head">
      <h1 class="view-title">
        <span class="material-symbols-outlined" aria-hidden="true">travel_explore</span>
        Axis — بحث بالمشاعر
      </h1>
    </header>

    <!-- شِبّات الاقتراح (٥ فوق مربع البحث) -->
    <div id="chipRow" class="chip-row" aria-label="اقتراحات سريعة"></div>

    <!-- حقل البحث + زر الإرسال (يظهر عند الكتابة فقط) -->
    <div class="search-bar" role="search">
      <input id="emotionInput" type="text" inputmode="text" placeholder="اكتبي شعورك… مثلاً: توتر، فرح، ضياع…" aria-label="ابحثي بحسب الشعور" />
      <button id="sendQuery" class="send-btn" aria-label="أرسلي" title="أرسلي">
        <span class="material-symbols-outlined" aria-hidden="true">arrow_upward_alt</span>
      </button>
    </div>

    <!-- نتائج -->
    <div id="results" class="results" aria-live="polite"></div>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
