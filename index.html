<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AXIS | الرئيسية</title>

  <!-- خطوط + أيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- ملف التنسيقات -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- شريط التنقّل -->
    <nav class="top-nav" aria-label="التنقّل الرئيسي">
      <button class="nav-btn is-active" data-target="home" aria-current="page"><i class="fa-solid fa-house"></i></button>
      <button class="nav-btn" data-target="idea"><i class="fa-solid fa-lightbulb"></i></button>
      <button class="nav-btn" data-target="about"><i class="fa-solid fa-users"></i></button>
      <button class="nav-btn" data-target="contact"><i class="fa-solid fa-envelope"></i></button>
    </nav>

    <!-- منطقة الشاشات -->
    <main class="screens" id="screens">

      <!-- شاشة: الرئيسية -->
      <section id="home" class="screen is-visible">
        <!-- اقتراحات -->
        <div class="suggest-row">
          <div class="suggest">فكرة</div>
          <div class="suggest">مشروع</div>
          <div class="suggest">خطة</div>
          <div class="suggest">تجربة</div>
          <div class="suggest">ملاحظة</div>
        </div>

        <!-- خانة البحث + زر إرسال -->
        <div class="think-row">
          <input type="text" id="thinkInput" class="think-input" placeholder="بماذا تُفكّر؟" />
          <button id="sendBtn" class="send-btn" hidden><i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </section>

      <!-- شاشة: الفكرة -->
      <section id="idea" class="screen" hidden>
        <div class="container"><p>هنا محتوى صفحة الفكرة…</p></div>
      </section>

      <!-- شاشة: عن AXIS -->
      <section id="about" class="screen" hidden>
        <div class="container"><p>هنا تعريف موجز عن AXIS…</p></div>
      </section>

      <!-- شاشة: تواصل معنا -->
      <section id="contact" class="screen" hidden>
        <div class="container"><p>هنا وسائل التواصل والنموذج…</p></div>
      </section>

    </main>

  </div>

  <!-- ملف السكربت -->
  <script src="script.js"></script>
</body>
</html>
